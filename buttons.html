<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>
<body>
    <form> 
        <h4>Radio Buttons:</h4>
        <input type="radio" name="number" value="One">One
        <input type="radio" name="number" value="Two">Two
        <input type="radio" name="number" value="Three">Three
        <input type="radio" name="number" value="Four">Four
    </form>

    <form> 
        <h4>Check Box</h4>
        <input type="checkbox" name="one" value="One">One
        <input type="checkbox" name="one" value="Two">Two
        <input type="checkbox" name="one" value="Three">Three
        <input type="checkbox" name="one" value="Four">Four
    </form>
</body>
</html>
