<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <div>
        <!--Forms In HTML-->
        
        <form>
            <label>Enter Your Name:</label>
            <input type="text">
            
            <br><br>
            
            <!--Color Input-->
            <input type="color">
            
            <br><br>
            
            <!--Email Input-->
            <label>Enter Your Email:</label>
            <input type="email">

            <br><br>

            <!--Date Input-->
            <label>Enter Your DOB:</label>
            <input type="date">
            
            <br><br>

            <!--Number Input-->
            <label>Enter Your Number:</label>
            <input type="number">

            <br><br>

            <!--Password Input-->
            <label>Enter Your Password:</label>
            <input type="password">

            <br><br>

            <!--Time Input-->
            <label>Enter Time:</label>
            <input type="time">

            <br><br>

            <!--URL Input-->
            <label>Enter Your Website URL:</label>
            <input type="url">

            <br><br>

            <!--Range Input-->
            <label>Enter Range:</label>
            <input type="range" min="100" max="1000">

            <br><br>

            <!--Hidden Input-->
            <label>Hidden:</label>
            <input type="hidden" value="This thing is Hidden.">

            <br><br>

            
            <!--Textarea Input-->
            Enter Any Thing:
            <textarea cols="30" rows="10" placeholder="World"></textarea>
            
            <br><br>
            
            <!--Number Input-->
            <input type="reset" value="Reset Form by input tag">
            <button type="reset">Reset Form by button tag</button>

            <br><br>

            <!--Button with input and button tag-->
            <input type="submit" value="Submit by input tag">
            &nbsp;
            <button>Submit by button tag</button>
        </form>
    </div>
</body>
</html>
